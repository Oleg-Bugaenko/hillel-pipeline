name: Hillel Github Pipeline example

on: [push]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 16
        uses: actions/setup-java@v3
        with:
            java-version: '16'
            distribution: 'temurin'
      - name: Compile project
        run: mvn --batch-mode compile